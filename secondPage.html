
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome</title>

            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {

        }
        h1 {
            color: #2d6cdf;
            margin-bottom: 16px;
        }
        p {
            color: #444;
            font-size: 1.2em;
        }

    <div class="welcome-container">
        <h1>Welcome!</h1>

</html>
